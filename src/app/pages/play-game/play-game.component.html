<h1>Active Game</h1>
<hr>

<ng-container *ngIf="hasError">
  <app-error>
    Oops, there is no active game going on at the moment. Create a new game or go back to the overview.
  </app-error>
  <app-button icon="arrow-left" class="mr-2" [isError]="true" route="/">Take me Back</app-button>
  <app-button icon="plus" [route]="createGameRoute">Create New Game</app-button>
</ng-container>

<ng-container *ngIf="!loading && !hasError">
  <app-scoresheet [game]="game"></app-scoresheet>
  <hr>

  <h3>This Turn</h3>
  <br>
  <p>Troef: {{ trump }}</p>
  <p>Who is playing: {{ getActivePlayer() }}</p>
  <p>Who is dealing: {{ getPreviousPlayer() }}</p>
</ng-container>
