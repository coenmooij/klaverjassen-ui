<div class="table-responsive">
  <table class="table table-dark table-sm">
    <thead class="text-center">
    <tr>
      <th colspan="3">Roem</th>
    </tr>
    <tr>
      <th>{{ round.teamOneHonors }}</th>
      <th></th>
      <th>{{ round.teamTwoHonors }}</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center">
      <td>
        <app-button
          class="mr-1"
          icon="minus"
          [isError]="true"
          [disabled]="round.teamOneHonors < 10"
          (click)="removeHonors(1, 10)">
          10
        </app-button>
        <app-button
          [iconRight]="true"
          icon="plus"
          (click)="addHonors(1,10)">
          10
        </app-button>
      </td>
      <td></td>
      <td>
        <app-button
          class="mr-1"
          icon="minus"
          [isError]="true"
          [disabled]="round.teamTwoHonors < 10"
          (click)="removeHonors(2, 10)">
          10
        </app-button>
        <app-button
          [iconRight]="true"
          icon="plus"
          (click)="addHonors(2,10)">
          10
        </app-button>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <app-bar [alignCenter]="true">
          <app-button
            *ngIf="!scoreChecked"
            icon="refresh"
            [isWarning]="true"
            (click)="onCheckScore()">
            Check Score
          </app-button>
          <app-button
            *ngIf="scoreChecked"
            icon="arrow-right"
            [isInfo]="true"
            (click)="onSubmitRound()">
            Complete Round
          </app-button>
        </app-bar>
      </td>
    </tr>
    </tbody>
  </table>
</div>
