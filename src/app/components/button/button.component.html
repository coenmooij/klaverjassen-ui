<button
  class="btn btn-success"
  [class.btn-warning]="isOrange"
  [class.btn-danger]="isRed"
  [routerLink]="route"
  [attr.disabled]="disabled ? 'disabled' : null"
  [attr.type]="isSumbit ? 'submit' : null"
  (click)="onClick($event)">
  <i *ngIf="icon" class="fa fa-{{ icon }}">&nbsp;</i>
  <ng-content></ng-content>
</button>
